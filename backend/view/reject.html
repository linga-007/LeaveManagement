<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Rejected - Admin</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .admin-rejection-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .admin-rejection-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .admin-rejection-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-rejection-container">
        <h1>Application Rejected</h1>
        <p>The application has been rejected successfully.</p>
        <p>Please take the necessary follow-up actions.</p>
        <br>
        <div class="button-container">
            <a href="#">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
